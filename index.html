<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Etch-A-Sketch
    </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css"/>

  </head>
  <body>
    <div id="container">
      <h1>Etch-a-Sketch</h1>
      <div class='grid'></div>

      <section>
        <input id="size" type="number" value="16" placeholder="size" max="100" min="2">
        <button id="reset">Reset</button>
      </section>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
